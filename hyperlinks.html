<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hyperlinks</title>
  </head>
  <body>

    <!-- Anatomy of a link -->
    <p>
      I'm creating a link to the
      <a href="https://www.mozilla.org/en-US/" title="The best place to find more information about Mozilla's mission and how to contribute">Mozilla homepage</a>.
    </p>

    <!-- Block level links -->
    <a href="https://www.apple.com/" title="Apple homepage">
      <img src="apple-touch-icon.png" alt="Apple Touch Icon that links to Apple homepage">
    </a>

    <!-- Linking to non-HTML resources - leave clear signposts -->
    <p><a href="http://www.example.com/large-report.pdf">
      Download the sales report (PDF, 10MB)
    </a></p>

    <p><a href="http://www.example.com/video-stream/">
      Watch the video (stream opens in separate tab, HD quality)
    </a></p>

    <p><a href="http://www.example.com/car-game">
      Play the car game (requires Flash)
    </a></p>

    <!-- Use the download attribute when linking to a download -->
    <a href="http://releases.ubuntu.com/16.04.1/ubuntu-16.04.1-desktop-amd64.iso" download="ubuntu-16.04.1-desktop-amd64.iso">Download Ubuntu Desktop</a>

    <!-- E-mail links -->
    <a href="mailto:nowhere@mozilla.org">Send email to nowhere</a>

    <!-- E-mail links - Specifying details -->
    <a href="mailto:nowhere@mozilla.org?cc=name2@rapidtables.com&bcc=name3@rapidtables.com&amp;subject=The%20subject%20of%20the%20email&amp;body=The%20body%20of%20the%20email">Send mail with cc, bcc, subject and body</a>
    
  </body>
</html>
